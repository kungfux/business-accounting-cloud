<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'push'">
    <mat-toolbar>Меню</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon color="primary">payments</mat-icon>
        Касса
      </a>
      <a mat-list-item href="#">
        <mat-icon color="primary">people</mat-icon>
        Сотрудники
      </a>
      <a mat-list-item href="#">
        <mat-icon color="primary">pie_chart</mat-icon>
        Отчеты
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button onclick="this.blur()" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="!(isHandset$ | async)">{{ title }}</span>
      <span class="spacer"></span>
      <button mat-button matTooltip="Наименование организации для управления (нажмите, чтобы сменить)" matTooltipShowDelay="1000">
        <mat-icon>{{ company.logo }}</mat-icon>
        <span class="mat-button-wrapper">{{ company.name }}</span>
      </button>
    </mat-toolbar>
      <div>
        <app-auth></app-auth>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
