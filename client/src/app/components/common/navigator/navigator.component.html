<div
  class="paginator"
  *ngIf="!((page == 1 && itemsCount < limit) || isLoading)">
  <button
    mat-icon-button
    (click)="onPageChanged(page - 1)"
    [disabled]="isLoading"
    [hidden]="page == 1">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <span class="mat-small">Страница: {{ page }}</span>
  <button
    mat-icon-button
    (click)="onPageChanged(page + 1)"
    [disabled]="isLoading"
    [hidden]="itemsCount < limit">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
