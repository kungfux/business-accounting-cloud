<mat-toolbar>
  <span>Компании</span>
</mat-toolbar>

<div class="page-content">
  <section>
    <button
      color="primary"
      mat-flat-button
      matTooltip=""
      matTooltipShowDelay="1000"
      (click)="onCreateClick()">
      <mat-icon>add</mat-icon>
      <span class="mat-button-wrapper">Создать</span>
    </button>
    <button
      mat-flat-button
      color="primary"
      matTooltip=""
      matTooltipShowDelay="1000"
      (click)="onEditClick()"
      [disabled]="selectedCompany === undefined">
      <mat-icon>edit</mat-icon>
      <span class="mat-button-wrapper">Редактировать</span>
    </button>
    <button
      mat-flat-button
      color="warn"
      matTooltip=""
      matTooltipShowDelay="1000"
      (click)="onDeleteClick()"
      [disabled]="selectedCompany === undefined">
      <mat-icon>delete</mat-icon>
      <span class="mat-button-wrapper">Удалить</span>
    </button>
  </section>

  <div class="table-responsive">
    <table mat-table [dataSource]="companies">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Номер</th>
        <td mat-cell *matCellDef="let company">{{ company.id }}</td>
      </ng-container>

      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef>Логотип</th>
        <td mat-cell *matCellDef="let company">
          <mat-icon>{{ company.picture }}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Название</th>
        <td mat-cell *matCellDef="let company">{{ company.name }}</td>
      </ng-container>

      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef>Активна</th>
        <td mat-cell *matCellDef="let company">
          <mat-checkbox [checked]="company.enabled" disabled> </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Создан</th>
        <td mat-cell *matCellDef="let company">{{ company.created }}</td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="
          ['id', 'picture', 'name', 'enabled', 'created'];
          sticky: true
        "></tr>
      <tr
        mat-row
        (click)="selectCompany(row)"
        [class.selectedRow]="selectedCompany == row"
        *matRowDef="
          let row;
          columns: ['id', 'picture', 'name', 'enabled', 'created']
        "></tr>
    </table>
  </div>
</div>
