<app-toolbar
  title="Чистый доход за период"
  [mode]="toolBarMode"
  [isLoading]="false"
  [filterVisible]="true"
  (filterRequest)="onFiltersRequest()"></app-toolbar>

<mat-card class="filters" *ngIf="filterShow">
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Дата операции</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate [(ngModel)]="filterRangeStart" />
        <input
          matEndDate
          [(ngModel)]="filterRangeEnd"
          (dateChange)="rebuildReport()" />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Детализация</mat-label>
      <mat-select [value]="filterDetalization">
        <mat-option value="month"> Месяц </mat-option>
        <mat-option value="week"> Неделя </mat-option>
        <mat-option value="day"> День </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<div class="page-content">
  <div
    echarts
    [loadingOpts]="loadingOpts"
    [options]="options"
    [loading]="loading"
    class="demo-chart"></div>
</div>
