<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<app-toolbar
  title="Компании"
  toolbarMode="mode.List"
  [selectedItem]="selectedItem"
  (createRequest)="onCreateRequest()"
  (editRequest)="onEditRequest()"></app-toolbar>

<div class="page-content">
  <div class="table-responsive">
    <table mat-table [dataSource]="data">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Запись</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef>Логотип</th>
        <td mat-cell *matCellDef="let item">
          <mat-icon>{{ item.logo }}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Название компании</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef>Разрешить управление</th>
        <td mat-cell *matCellDef="let item">
          <mat-checkbox [checked]="item.enabled" disabled> </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Дата создания</th>
        <td mat-cell *matCellDef="let item">
          {{
            item.created + 'Z'
              | date: 'medium':undefined:this.userPreferences.locale
          }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="
          ['id', 'logo', 'name', 'enabled', 'created'];
          sticky: true
        "></tr>
      <tr
        mat-row
        (click)="selectItem(row)"
        [class.selectedRow]="selectedItem == row"
        *matRowDef="
          let row;
          columns: ['id', 'logo', 'name', 'enabled', 'created']
        "></tr>
    </table>
  </div>
  <div class="paginator">
    <button
      mat-icon-button
      (click)="loadData(pageIndex - 1)"
      [disabled]="pageIndex == 1 || isLoading">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <span class="mat-small">Страница: {{ pageIndex }}</span>
    <button
      mat-icon-button
      (click)="loadData(pageIndex + 1)"
      [disabled]="data.length < 10 || isLoading">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
