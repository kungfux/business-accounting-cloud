<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<app-toolbar
  title="Компании"
  toolbarMode="mode.List"
  [selectedItem]="selectedItem"
  (createRequest)="onCreateRequest()"
  (editRequest)="onEditRequest()"></app-toolbar>

<div class="page-content">
  <div class="table-responsive">
    <table mat-table [dataSource]="data">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Номер</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef>Логотип</th>
        <td mat-cell *matCellDef="let item">
          <mat-icon>{{ item.picture }}</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Название</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef>Активна</th>
        <td mat-cell *matCellDef="let item">
          <mat-checkbox [checked]="item.enabled" disabled> </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Создана</th>
        <td mat-cell *matCellDef="let item">{{ item.created }}</td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="
          ['id', 'picture', 'name', 'enabled', 'created'];
          sticky: true
        "></tr>
      <tr
        mat-row
        (click)="selectItem(row)"
        *matRowDef="
          let row;
          columns: ['id', 'picture', 'name', 'enabled', 'created']
        "></tr>
    </table>
  </div>
</div>
