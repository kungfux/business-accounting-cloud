<app-toolbar
  [title]="item?.name || 'Новая компания'"
  [mode]="toolBarMode"
  [isLoading]="isLoading"
  [selectedItem]="item"
  [deleteVisible]="!!item?.id"
  [saveEnabled]="!!item.name && !isLoading"
  [deleteEnabled]="!isLoading"
  (saveRequest)="onSaveRequest()"
  (deleteRequest)="onDeleteRequest()"></app-toolbar>

<div class="page-content">
  <mat-card class="card">
    <mat-card-content>
      <div class="column-container">
        <mat-form-field appearance="fill">
          <mat-label>Название компании</mat-label>
          <input matInput [(ngModel)]="item.name" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Логотип</mat-label>
          <input matInput [(ngModel)]="item.logo" />
          <button
            mat-icon-button
            matSuffix
            (click)="
              goToLink('https://fonts.google.com/icons?selected=Material+Icons')
            ">
            <mat-icon>{{ 'travel_explore' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <section>
        <mat-checkbox [(ngModel)]="item.enabled"
          >Разрешить управление</mat-checkbox
        >
      </section>
    </mat-card-content>
  </mat-card>
</div>
