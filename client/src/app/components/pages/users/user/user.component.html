<app-toolbar
  [title]="item?.login || 'Новый пользователь'"
  [mode]="toolBarMode"
  [selectedItem]="item"
  [deleteVisible]="!!item?.id"
  [saveEnabled]="
    !!item.login &&
    !!item.password &&
    item.login.length > 0 &&
    item.password.length >= 8
  "
  (saveRequest)="onSaveRequest()"
  (deleteRequest)="onDeleteRequest()"></app-toolbar>

<div class="page-content">
  <mat-card class="card">
    <mat-card-content>
      <div class="column-container">
        <mat-form-field appearance="fill">
          <mat-label>Логин</mat-label>
          <input matInput [(ngModel)]="item.login" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Пароль</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            [(ngModel)]="item.password"
            required />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{
              hidePassword ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <section>
        <mat-checkbox [(ngModel)]="item.admin">Администратор</mat-checkbox>
        <mat-checkbox [(ngModel)]="item.enabled">Вход разрешен</mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>
</div>
