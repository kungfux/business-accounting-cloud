<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<app-toolbar
  [title]="'Мой профиль'"
  [mode]="toolBarMode"
  [selectedItem]="item"
  [deleteVisible]="false"
  [saveEnabled]="!!item.login && item.login.length > 0"
  [customButton]="changePasswordButton"
  (customRequest)="onChangePasswordRequest()"
  (saveRequest)="onSaveRequest()"></app-toolbar>

<div class="page-content">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>{{ item.avatar }}</mat-icon>
      </div>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>{{ item.login }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="column-container">
        <mat-form-field appearance="fill">
          <mat-label>Логин</mat-label>
          <input matInput [(ngModel)]="item.login" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Имя</mat-label>
          <input matInput [(ngModel)]="item.name" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Аватар</mat-label>
          <input matInput [(ngModel)]="item.avatar" />
          <button
            mat-icon-button
            matSuffix
            (click)="
              goToLink('https://fonts.google.com/icons?selected=Material+Icons')
            ">
            <mat-icon>{{ 'travel_explore' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</div>
