<app-toolbar
  [title]="'Мой профиль'"
  [mode]="toolBarMode"
  [isLoading]="isLoading"
  [selectedItem]="item"
  [deleteVisible]="false"
  [saveEnabled]="
    !!item.login &&
    item.login.length > 0 &&
    !!item.name &&
    item.name.length > 0 &&
    !isLoading
  "
  [customButtonEnabled]="!!item?.id && !isLoading"
  [customButton]="changePasswordButton"
  (customRequest)="onChangePasswordRequest()"
  (saveRequest)="onSaveRequest()"></app-toolbar>

<div class="page-content">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>{{ item.avatar }}</mat-icon>
      </div>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>{{ item.login }}</mat-card-subtitle>
    </mat-card-header>
    <hr />
    <mat-card-content>
      <div class="column-container">
        <mat-card-subtitle>Аккаунт</mat-card-subtitle>

        <mat-form-field appearance="fill">
          <mat-label>Логин</mat-label>
          <input matInput [(ngModel)]="item.login" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Имя</mat-label>
          <input matInput [(ngModel)]="item.name" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Аватар</mat-label>
          <input matInput [(ngModel)]="item.avatar" />
          <button
            mat-icon-button
            matSuffix
            (click)="
              goToLink('https://fonts.google.com/icons?selected=Material+Icons')
            ">
            <mat-icon>travel_explore</mat-icon>
          </button>
        </mat-form-field>

        <mat-card-subtitle>Параметры</mat-card-subtitle>

        <mat-form-field appearance="fill">
          <mat-label>Формат даты, времени и денежной единицы</mat-label>
          <mat-select [(value)]="appUser.locale">
            <mat-option [value]="'ru'"> Российская Федерация </mat-option>
            <mat-option [value]="'en-US'"> США </mat-option>
            <mat-option [value]="'ru-UA'"> Украина </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label
            >Количество записей на странице (таблицы, списки)</mat-label
          >
          <input matInput type="number" [(ngModel)]="appUser.limit" />
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</div>
