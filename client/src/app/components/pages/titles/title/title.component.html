<app-toolbar
  [title]="item?.name || 'Новая должность'"
  [mode]="toolBarMode"
  [isLoading]="isLoading"
  [selectedItem]="item"
  [deleteVisible]="!!item?.id"
  [saveEnabled]="!!item.name && !isLoading"
  [deleteEnabled]="!isLoading"
  (saveRequest)="onSaveRequest()"
  (deleteRequest)="onDeleteRequest()"></app-toolbar>

<div class="page-content">
  <mat-card class="card">
    <mat-card-content>
      <div class="column-container">
        <mat-form-field appearance="fill">
          <mat-label>Название должности</mat-label>
          <input matInput [(ngModel)]="item.name" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Типовая сумма выплат</mat-label>
          <input matInput type="number" [(ngModel)]="item.rate" />
          <span matPrefix>{{ this.currency.getSymbol() }}&nbsp;</span>
        </mat-form-field>
      </div>
      <section>
        <mat-checkbox [(ngModel)]="item.enabled"
          >Разрешить использование</mat-checkbox
        >
      </section>
    </mat-card-content>
  </mat-card>
</div>
