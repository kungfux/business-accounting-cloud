<app-toolbar title="Авторизация" [isLoading]="isLoading"></app-toolbar>

<div id="background-wrap">
  <div class="x1">
    <div class="cloud"></div>
  </div>

  <div class="x2">
    <div class="cloud"></div>
  </div>

  <div class="x3">
    <div class="cloud"></div>
  </div>

  <div class="x4">
    <div class="cloud"></div>
  </div>

  <div class="x5">
    <div class="cloud"></div>
  </div>
</div>

<div class="page-content">
  <mat-card class="card">
    <mat-card-content>
      <div class="column-container">
        <mat-form-field appearance="fill">
          <mat-label>Логин</mat-label>
          <input
            matInput
            [(ngModel)]="login"
            [disabled]="isLoading"
            (keyup.enter)="onLoginClick()"
            required />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Пароль</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            [(ngModel)]="password"
            [disabled]="isLoading"
            (keyup.enter)="onLoginClick()"
            required />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{
              hidePassword ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions class="display-flex">
      <button
        class="margin-auto"
        mat-raised-button
        color="primary"
        [disabled]="login.length == 0 || password.length == 0 || isLoading"
        (click)="onLoginClick()">
        <mat-icon>login</mat-icon>
        Войти
      </button>
    </mat-card-actions>
  </mat-card>
</div>
